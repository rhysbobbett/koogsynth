<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Koog Synthesiser</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="device-container">
    <div id="synth">
      <div id="title">
      <h1>Koog Synthesiser</h1>
      </div>
      <label class="switch" id='onoff'>
        <input type="checkbox" id="onoff">
        <span class="powerButton"></span>
      </label>
      <p>Click anywhere to begin</p>
      <p>Use Z and X as a shortcut to move the octave slider</p>
      <div class="octavecontrols">
        <div class="slider">
          <span>Octave</span>
          <p id='octave-display'></p>
          <input type="range" min="1" max="8" value="3" class="slider" id="octave-slider" list="tickmarks">
          <datalist id="tickmarks">
            <option value="0">128</option>
            <option value="1">64</option>
            <option value="2">32</option>
            <option value="3">16</option>
            <option value="4">8</option>
            <option value="5">4</option>
            <option value="6">2</option>
            <option value="7">1</option>
            <option value="8">0</option>
          </datalist>
        </div>
      </div>
      <div class = "controls">
        <div class="LFOcontrol">
          <div>
          <p>LFO Rate</p>
          <input type="range" min="4" max="8000" value="3000" steps="0.1" class="slider" id="lforate">
          <div>
          <p>LFO Peak</p>
          <input type="range" min="1" max="2000" value="1000" steps="0.1" class="slider" id="lfopeak" >
          </div>
        </div>
        <div class="VCAcontrol">
          <div>
          <span>VCA Gain</span>
          <input type="range" min="0" max="100" value="50" step="0.1" class="slider" id="vcagain">
          </div>
        </div>
      </div>
      <div class="wavetype">
        <label for="waveformVcaOscillator">VCA Waveform:</label>
        <select id="waveformVcaOscillator">
          <option value="sine">Sine</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
          <option value="square">Square</option>
        </select>
      </div>
      <div class="wavetype">
        <label for="waveformLfoOscillator">LFO Waveform:</label>
          <select id="waveformLfoOscillator">
            <option value="sine">Sine</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="square">Square</option>
        </select>
      </div>
      <div class="delay-controls">
        <label for="delay-checkbox">Delay:</label>
        <input type="checkbox" id="delay-checkbox">
        <input type="range" min="0" max="10" value="0.5" step="0.1" class="slider" id="delay-time-slider">
      </div>
      <div id="keyboard">
        <div class="white-key" data-note="F"></div>
        <div class="black-key" data-note="F#"></div>
        <div class="white-key" data-note="G"></div>
        <div class="black-key" data-note="G#"></div>
        <div class="white-key" data-note="A"></div>
        <div class="black-key" data-note="A#"></div>
        <div class="white-key" data-note="B"></div>
        <div class="white-key" data-note="C"></div>
        <div class="black-key" data-note="C#"></div>
        <div class="white-key" data-note="D"></div>
        <div class="black-key" data-note="D#"></div>
        <div class="white-key" data-note="E"></div>
        <div class="white-key" data-note="F2"></div>
      </div>
    </div>
  </div>


  
  <script src="assets/js/script.js"></script>
</body>

</html>
